<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Application</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <!--[THOUGHT PROCESS]:--------------------------------------------------------

    [DOM SECTIONS]
    - WRAPPER
    - TITLE
    - INPUT
    - CONTAINER
    - LOCATION
    - TEMPERATURE

    ---------------------------------------------------------------------------->
    
    <body>

        <div class="wrapper">

            <div class="title">
                <h1>Weather Application</h1>
            </div>

            <div class = "input">
                <input class="input-search" type="text" name="search" placeholder="Search for the location...">
                <button class="button" type="button" onclick="clearResult()">RESET</button>
            </div>

            <div class="container" id="container">

                <div class="location">
                    <div class="city"></div>
                    <div class="l-date"></div>
                </div>

                <div class="temperature">
                    <div class="degrees"><span></span></div>
                    <div class="d-type"></div>
                    <div class="d-range"></div>
                </div>
                
            </div>

        </div>

    </body>

    <script src="script.js"></script>

</html>
